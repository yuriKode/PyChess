<style>
    :root {
      --celula_x: calc(100%/8);
      --celula_y: calc(100%/8);
      --tamanho_peca_x: var(--celula_x); 
      --cor_peca: white;
    
      --a: calc(0 * var(--celula_x));
      --b: calc(1 * var(--celula_x));
      --c: calc(2 * var(--celula_x));
      --d: calc(3 * var(--celula_x));
      --e: calc(4 * var(--celula_x));
      --f: calc(5 * var(--celula_x));
      --g: calc(6 * var(--celula_x));
      --h: calc(7 * var(--celula_x));
      --_1: calc(0 * var(--celula_y));
      --_2: calc(1 * var(--celula_y));
      --_3: calc(2 * var(--celula_y));
      --_4: calc(3 * var(--celula_y));
      --_5: calc(4 * var(--celula_y));
      --_6: calc(5 * var(--celula_y));
      --_7: calc(6 * var(--celula_y));
      --_8: calc(7 * var(--celula_y));
    }
    .a{position: relative; left: var(--a);}
    .b{position: relative; left: var(--b);}
    .c{position: relative; left: var(--c);}
    .d{position: relative; left: var(--d);}
    .e{position: relative; left: var(--e);}
    .f{position: relative; left: var(--f);}
    .g{position: relative; left: var(--g);}
    .h{position: relative; left: var(--h);}
    
    ._1{position: absolute; bottom: var(--_1);}
    ._2{position: absolute; bottom: var(--_2);}
    ._3{position: absolute; bottom: var(--_3);}
    ._4{position: absolute; bottom: var(--_4);}
    ._5{position: absolute; bottom: var(--_5);}
    ._6{position: absolute; bottom: var(--_6);}
    ._7{position: absolute; bottom: var(--_7);}
    ._8{position: absolute; bottom: var(--_8);}
    
    .parent{
       overflow: hidden;
       position: relative;
       width:100%;
    }
    
    .peca {
        position: absolute;
        width: var(--tamanho_peca_x);
        animation-name: peaoMove;
        animation-duration: 3s;
    }
    
    .pawn{
        opacity:1;
        fill:var(--cor_peca); 
        fill-opacity:1; 
        fill-rule:nonzero; 
        stroke:#000000; 
        stroke-width:1.5; 
        stroke-linecap:round; 
        stroke-linejoin:miter; 
        stroke-miterlimit:4; 
        stroke-dasharray:none; 
        stroke-opacity:1;
    }
    
    @keyframes peaoMove {
      from {bottom: var(--_2);}
      to {bottom: var(--_4);}
    }
