<style>
:root {
  --celula_x: calc(100%/8);
  --celula_y: calc(100%/8);
  --tamanho_peca_x: var(--celula_x); 
  --cor_peca: white;
  --posicao_x: 1;
  --posicao_y: 3;
  
  /** c√°lculos de posicionamente**/
  --px: calc((var(--posicao_x) * var(--celula_x)) - var(--celula_x));
  --py: calc((var(--posicao_y) * var(--celula_y)) - var(--celula_y));
}

.peca {
    position: absolute;
    width: var(--tamanho_peca_x);
    bottom:var(--py);
    left: var(--px);
    animation-name: peaoMove;
    animation-duration: 3s;
}

.parent {
   overflow: hidden;
   position: relative;
   width:100%;
}

.pawn {
    opacity:1;
    fill:var(--cor_peca); 
    fill-opacity:1; 
    fill-rule:nonzero; 
    stroke:#000000; 
    stroke-width:1.5; 
    stroke-linecap:round; 
    stroke-linejoin:miter; 
    stroke-miterlimit:4; 
    stroke-dasharray:none; 
    stroke-opacity:1;
}

@keyframes peaoMove {
  from {bottom: var(--py);}
  to {bottom: calc(var(--py) + var(--celula_y));}
}

</style>
